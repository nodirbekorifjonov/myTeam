<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTeam | Contact</title>

    <!-- FONTAWESOME KIT -->
    <script
      src="https://kit.fontawesome.com/933848865f.js"
      crossorigin="anonymous"
    ></script>

    <!-- STYLES -->
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="header__container container">
        <!-- LOGO -->
        <a class="logo-link" href="../index.html">
          <img
            class="logo-link__img"
            src="../images/svg/myteam-logo.svg"
            alt="MyTeam Logo"
            width="160"
            height="40"
          />
        </a>
        <!-- NAVBAR -->
        <nav class="sitenav">
          <ul class="sitenav__list">
            <li class="sitenav__item">
              <a class="sitenav__link" href="../index.html">home</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="./about.html">about</a>
            </li>
          </ul>
        </nav>
        <a class="btn header__btn btn_light" href="#">contact us</a>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main">
      <!-- CONTACT SECTION -->
      <section class="contact">
        <div class="contact__container container">
          <div class="contact__info">
            <h1 class="contact__title">Contact</h1>
            <h2 class="contact__description">Ask us about</h2>
            <ul class="contact__list">
              <li class="contact__item">
                <img
                  class="contact__item-img"
                  src="../images/svg/icon-feature-experience.svg"
                  alt="Experienced Individuals"
                  width="72"
                  height="72"
                />
                <div class="contact__item-info">
                  <h3 class="contact__item-title">
                    The quality of our talent network
                  </h3>
                </div>
              </li>
              <li class="contact__item">
                <img
                  class="contact__item-img"
                  src="../images/svg/icon-feature-implementation.svg"
                  alt="Easy to Implement"
                  width="72"
                  height="72"
                />
                <div class="contact__item-info">
                  <h3 class="contact__item-title">
                    Usage & implementation of our software
                  </h3>
                </div>
              </li>
              <li class="contact__item">
                <img
                  class="contact__item-img"
                  src="../images/svg/icon-feature-productivity.svg"
                  alt="Enhanced Productivity"
                  width="72"
                  height="72"
                />
                <div class="contact__item-info">
                  <h3 class="contact__item-title">
                    How we help drive innovation
                  </h3>
                </div>
              </li>
            </ul>
          </div>
          <form
            class="contact__form"
            action="https://echo.htmlacademy.ru"
            method="get"
          >
            <input type="text" placeholder="Name" name="Name" required />
            <input
              type="email"
              placeholder="Email Address"
              name="Email Address"
              required
            />
            <input
              type="text"
              placeholder="Company Name"
              name="Company Name"
              required
            />
            <input type="text" placeholder="Title" name="Title" required />
            <textarea
              name="Message"
              placeholder="Message"
              rows="5"
              required
            ></textarea>
            <button type="submit" class="btn contact__btn btn_light">
              submit
            </button>
          </form>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer__container container">
        <div class="footer__header">
          <!-- LOGO -->
          <a class="logo-link" href="../index.html">
            <img
              class="logo-link__img"
              src="../images/svg/myteam-logo.svg"
              alt="MyTeam Logo"
              width="160"
              height="40"
            />
          </a>
          <!-- NAVBAR -->
          <nav class="sitenav">
            <ul class="sitenav__list">
              <li class="sitenav__item">
                <a class="sitenav__link" href="../index.html">home</a>
              </li>
              <li class="sitenav__item">
                <a class="sitenav__link" href="./about.html">about</a>
              </li>
            </ul>
          </nav>
        </div>
        <address class="footer__address">
          <p class="footer__address-info">
            987 Hillcrest Lane <br />
            Irvine, CA <br />
            California 92714 <br />
            Call Us : 949-833-7432
          </p>
        </address>
        <div class="footer__socials">
          <ul class="footer__list">
            <li class="footer__item">
              <a class="footer__link" href="" target="_blank">
                <i class="fa-brands fa-square-facebook"></i>
              </a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="" target="_blank">
                <i class="fa-brands fa-pinterest"></i>
              </a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="" target="_blank">
                <i class="fa-brands fa-twitter"></i>
              </a>
            </li>
          </ul>
          <p class="copy">Copyright 2020. All Rights Reserved</p>
        </div>
      </div>
    </footer>
  </body>
</html>
